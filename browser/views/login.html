<h1>Login</h1>

<form name="loginForm" ng-submit="vm.emailLogin()" novalidate>
  <md-input-container flex>
    <label>Email</label>
    <input type="text" ng-model="vm.credentials.email">
  </md-input-container>

  <md-input-container flex>
    <label>Password</label>
    <input type="password" ng-model="vm.credentials.password">
  </md-input-container>

  <md-button type="submit" class="md-raised md-primary">
    Log In
  </md-button>

  <md-button class="md-accent md-raised" ng-click="vm.instagramLogin()">
    Sign In with Instagram
  </md-button>

  <md-button class="md-warn md-raised" ng-click="vm.googleLogin()">
    SIGN IN WITH GOOGLE
  </md-button>
</form>

<p>
  Don't have an account? <a href="#/signup">Sign Up</a> now, for free!
</p>

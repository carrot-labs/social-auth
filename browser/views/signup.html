<h1>Sign Up</h1>

<form name="loginForm" ng-submit="vm.signup()" novalidate>
  <md-input-container flex>
    <label>Email</label>
    <input type="text" ng-model="vm.credentials.email">
  </md-input-container>

  <md-input-container flex>
    <label>Password</label>
    <input type="password" ng-model="vm.credentials.password">
  </md-input-container>

  <md-button type="submit" class="md-raised md-primary">
    Sign Up
  </md-button>

</form>

<p>
  Already have an account? <a href="#/login">Sign In</a> now!
</p>
